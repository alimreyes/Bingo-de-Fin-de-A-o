<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de A√±o Nuevo 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bingo-red: #A61C2E; /* Rojo oscuro de las im√°genes */
            --bingo-black: #000000;
            --cursive-font: 'Great Vibes', cursive;
            --main-font: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--main-font);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Fondo blanco general */
            overflow: hidden;
        }

        /* --- ESTILOS COMUNES (MARCO Y LAZO) --- */
        .main-frame-container {
            position: relative;
            background: white;
            padding: 40px 30px;
            /* Simulaci√≥n del borde ondulado con un borde s√≥lido redondeado */
            border: 4px solid var(--bingo-red);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 95%;
            text-align: center;
            margin: 20px;
        }

        .top-ribbon-svg {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            z-index: 20;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        .cursive-title-large {
            font-family: var(--cursive-font);
            font-size: 55px;
            color: var(--bingo-red);
            line-height: 1;
            margin-bottom: 5px;
            margin-top: 15px;
        }
        
        .cursive-subtitle {
            font-family: var(--cursive-font);
            font-size: 32px;
            color: var(--bingo-red);
            margin-bottom: 30px;
        }

        /* --- SELECTOR DE INVITADOS (Redise√±ado) --- */
        .guest-selector {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            overflow-y: auto;
        }
        .guest-selector.hidden { display: none; }
        
        .selector-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        
        /* Botones estilo Image_1: Blancos, borde negro, texto negro grueso */
        .guest-button {
            background: white;
            border: 2px solid var(--bingo-black);
            border-radius: 8px;
            padding: 12px 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 800; /* Texto grueso */
            color: var(--bingo-black);
            transition: all 0.2s ease;
            font-family: var(--main-font);
        }
        
        .guest-button:hover {
            background: var(--bingo-black);
            color: white;
            transform: translateY(-2px);
        }

        /* --- CONTENEDOR DEL JUEGO (Redise√±ado) --- */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .game-container.hidden { display: none; }
        
        .bingo-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos de la cuadr√≠cula de Bingo estilo Image_0 */
        .grid-cells {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            /* Bordes finos rojos entre celdas */
            border-top: 1px solid var(--bingo-red);
            border-left: 1px solid var(--bingo-red);
            margin-top: 20px;
        }
        
        .cell-overlay {
            position: relative;
            aspect-ratio: 1;
            /* Bordes finos rojos */
            border-right: 1px solid var(--bingo-red);
            border-bottom: 1px solid var(--bingo-red);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            background: white;
            font-size: clamp(9px, 2.2vw, 13px); /* Texto un poco m√°s grande */
            text-align: center;
            font-weight: 700;
            color: var(--bingo-red); /* Texto Rojo */
            line-height: 1.1;
            overflow: hidden;
            word-break: break-word;
        }

        /* Celda Central LIBRE */
        .cell-overlay.free {
            font-family: var(--cursive-font); /* Fuente cursiva para LIBRE */
            font-size: clamp(18px, 4vw, 28px);
            color: var(--bingo-red);
            background: white;
            cursor: default;
            pointer-events: none;
        }
        
        /* Estilo de marcado (Coraz√≥n) */
        .cell-overlay.marked::after {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(40px, 10vw, 70px);
            color: rgba(166, 28, 46, 0.7); /* Rojo semi-transparente */
            text-shadow: none;
            animation: heartStamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        
        @keyframes heartStamp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .family-message {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: var(--bingo-red);
            font-weight: bold;
        }

        /* --- CONTROLES E INFORMACI√ìN FLOTANTE (Adaptados al tema) --- */
        .guest-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 20px;
            border-radius: 50px;
            border: 2px solid var(--bingo-red);
            font-size: 18px;
            font-weight: bold;
            color: var(--bingo-red);
            z-index: 100;
            box-shadow: 0 4px 10px rgba(166, 28, 46, 0.2);
        }

        .floating-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid var(--bingo-red);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .undo-button, .new-game-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--bingo-red);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .undo-button:hover, .new-game-button:hover {
            background: var(--bingo-red);
        }
        
        .undo-button:hover svg, .new-game-button:hover svg {
            fill: white;
        }
        
        .undo-button svg, .new-game-button svg {
            width: 24px;
            height: 24px;
            fill: var(--bingo-red);
            transition: fill 0.2s ease;
        }
        
        .undo-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
            border-color: #ccc;
        }
        .undo-button.disabled svg { fill: #ccc; }
        
        .stats-compact {
            display: flex;
            gap: 15px;
            padding: 0 10px;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 800;
            color: var(--bingo-red);
            line-height: 1;
            text-align: center;
        }
        
        .stat-label {
            font-size: 9px;
            color: var(--bingo-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* --- MODALES (Confirmaci√≥n, Bingo, Admin) --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 999;
            display: none;
        }
        .overlay.show { display: block; }

        .confirmation-modal, .password-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }
        .confirmation-modal.show, .password-modal.show { display: flex; }
        
        .confirmation-card, .password-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--bingo-red);
            box-shadow: 0 10px 30px rgba(166, 28, 46, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .confirmation-card h2, .password-content h2 {
            color: var(--bingo-red);
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 800;
        }
        
        .confirmation-card p, .password-content p {
            color: var(--bingo-black);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .confirmation-buttons, .password-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-btn, .password-submit {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: var(--bingo-red);
            color: white;
            font-family: var(--main-font);
        }
        
        .cancel-btn, .password-cancel {
            padding: 12px 25px;
            border: 2px solid var(--bingo-red);
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            color: var(--bingo-red);
            font-family: var(--main-font);
        }

        /* Alerta de BINGO */
        .bingo-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px 50px;
            border-radius: 30px;
            border: 5px solid var(--bingo-red);
            box-shadow: 0 20px 60px rgba(166, 28, 46, 0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .bingo-alert.show { transform: translate(-50%, -50%) scale(1); }
        
        .bingo-alert h2 {
            font-family: var(--cursive-font);
            font-size: 80px;
            color: var(--bingo-red);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .bingo-alert p {
            font-size: 24px;
            color: var(--bingo-black);
            font-weight: bold;
        }
        
        .close-bingo {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bingo-red);
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            line-height: 1;
        }

        /* Inputs y Bot√≥n Admin */
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--bingo-red);
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--main-font);
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }
        
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bingo-black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .admin-button:hover { opacity: 1; }
        .admin-button svg { width: 22px; height: 22px; fill: white; }

        /* Responsive */
        @media (max-width: 600px) {
            .main-frame-container { padding: 40px 20px 30px; width: 90%; }
            .cursive-title-large { font-size: 45px; }
            .cursive-subtitle { font-size: 24px; margin-bottom: 20px; }
            .selector-grid { gap: 10px; }
            .guest-button { font-size: 16px; padding: 10px 5px; }
            .top-ribbon-svg { width: 80px; top: -30px; }
            .floating-controls { bottom: 20px; padding: 8px 15px; gap: 10px; }
            .undo-button, .new-game-button { width: 38px; height: 38px; }
            .stat-number { font-size: 18px; }
        }
    </style>
</head>

    <div class="guest-selector" id="guestSelector">
        <div class="main-frame-container">
            <svg class="top-ribbon-svg"><use xlink:href="#red-ribbon"></use></svg>
            
            <div class="cursive-title-large">2025</div>
            <div class="cursive-subtitle">Bingo card</div>
            <div style="font-family: var(--cursive-font); font-size: 24px; color: var(--bingo-red);">Selecciona tu nombre</div>
            
            <div class="selector-grid">
                <button class="guest-button" onclick="selectGuest('Alim')">Alim</button>
                <button class="guest-button" onclick="selectGuest('Ammi')">Ammi</button>
                <button class="guest-button" onclick="selectGuest('Andr√©s')">Andr√©s</button>
                <button class="guest-button" onclick="selectGuest('Carlos')">Carlos</button>
                <button class="guest-button" onclick="selectGuest('Nay')">Nay</button>
                <button class="guest-button" onclick="selectGuest('July')">July</button>
                <button class="guest-button" onclick="selectGuest('Zully')">Zully</button>
                <button class="guest-button" onclick="selectGuest('Julio')">Julio</button>
                <button class="guest-button" onclick="selectGuest('Julio C√©sar')">Julio C√©sar</button>
                <button class="guest-button" onclick="selectGuest('Geral')">Geral</button>
                <button class="guest-button" onclick="selectGuest('Kelvis')">Kelvis</button>
                <button class="guest-button" onclick="selectGuest('Dayana')">Dayana</button>
            </div>
        </div>
    </div>

    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-card">
            <h2 id="confirmationName"></h2>
            <p>Cada persona tiene un cart√≥n diferente asignado. ¬øConfirmas tu selecci√≥n?</p>
            <div class="confirmation-buttons">
                <button class="cancel-btn" onclick="cancelSelection()">Cancelar</button>
                <button class="confirm-btn" onclick="confirmSelection()">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="gameContainer">
        <div class="guest-info" id="guestInfo"></div>
        
        <div class="bingo-wrapper">
            <div class="main-frame-container">
                <svg class="top-ribbon-svg"><use xlink:href="#red-ribbon"></use></svg>
                
                <div class="cursive-title-large">2025</div>
                <div class="cursive-subtitle">Bingo card</div>
                
                <div class="grid-cells" id="bingoGrid"></div>
                <div class="family-message">Hecho por la Familia Flores Pulgar, con mucho üß°</div>
            </div>
        </div>

        <div class="floating-controls">
            <button class="undo-button disabled" id="undoBtn" onclick="undoLastMove()">
                <svg viewBox="0 0 24 24">
                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                </svg>
            </button>
            <div class="stats-compact">
                <div class="stat">
                    <div class="stat-number" id="markedCount">0</div>
                    <div class="stat-label">Marcadas</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="remainingCount">24</div>
                    <div class="stat-label">Restantes</div>
                </div>
            </div>
            <button class="new-game-button" onclick="newGame()">

    <div class="overlay" id="overlay"></div>

        <h2>¬°Bingo!</h2>

    <button class="admin-button" onclick="showPasswordModal()">

    <div class="password-modal" id="passwordModal">

            <h2>Reiniciar Juego</h2>

            <div class="password-buttons">
                <button class="password-cancel" onclick="closePasswordModal()">Cancelar</button>
                <button class="password-submit" onclick="checkPassword()">Confirmar</button>

        </div>

        }

        function confirmSelection() {
            selectedGuest = pendingGuest;
            document.getElementById('confirmationModal').classList.remove('show');
            document.getElementById('guestSelector').classList.add('hidden');
            startGame();
        }

        function startGame() {
            document.getElementById('gameContainer').classList.remove('hidden');
            document.getElementById('guestInfo').textContent = selectedGuest;
            
            const guestIndex = NOMBRES.indexOf(selectedGuest);
            currentCarton = CARTONES[guestIndex] || CARTONES[0];
            createBingoGrid(currentCarton);
            updateStats();
        }

        function createBingoGrid(carton) {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            
            carton.forEach((row, rowIdx) => {
                row.forEach((song, colIdx) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell-overlay';
                    cell.textContent = song;
                    
                    if (song === 'LIBRE') {
                        cell.classList.add('free');
                    } else {
                        cell.onclick = () => toggleCell(rowIdx, colIdx, cell);
                    }
                    
                    grid.appendChild(cell);
                });
            });
        }

        function toggleCell(row, col, element) {
            const cellId = `${row}-${col}`;
            
            if (element.classList.contains('marked')) {
                element.classList.remove('marked');
                markedCells = markedCells.filter(id => id !== cellId);
                moveHistory.pop();
            } else {
                element.classList.add('marked');
                markedCells.push(cellId);
                moveHistory.push({row, col, element});
            }
            
            updateStats();
            checkBingo();
        }

        function updateStats() {
            document.getElementById('markedCount').textContent = markedCells.length;
            document.getElementById('remainingCount').textContent = 24 - markedCells.length;
            
            const undoBtn = document.getElementById('undoBtn');
            if (moveHistory.length > 0) {
                undoBtn.classList.remove('disabled');
            } else {
                undoBtn.classList.add('disabled');
            }
        }

        function undoLastMove() {
            if (moveHistory.length === 0) return;
            
            const lastMove = moveHistory.pop();
            lastMove.element.classList.remove('marked');
            markedCells = markedCells.filter(id => id !== `${lastMove.row}-${lastMove.col}`);
            updateStats();
        }

        function newGame() {
            if (!confirm('¬øGenerar un nuevo cart√≥n aleatorio? Se perder√° el progreso actual.')) return;
            
            markedCells = [];
            moveHistory = [];
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('bingoAlert').classList.remove('show');
            
            const newCartonIndex = Math.floor(Math.random() * CARTONES.length);
            currentCarton = CARTONES[newCartonIndex];
            createBingoGrid(currentCarton);
            updateStats();
        }

        function checkBingo() {
            if (markedCells.length < 4) return;
            
            for (let row = 0; row < 5; row++) {
                let count = 0;
                for (let col = 0; col < 5; col++) {
                    if (row === 2 && col === 2) count++;
                    else if (markedCells.includes(`${row}-${col}`)) count++;
                }
                if (count === 5) { showBingo(); return; }
            }
            
            for (let col = 0; col < 5; col++) {
                let count = 0;
                for (let row = 0; row < 5; row++) {
                    if (row === 2 && col === 2) count++;
                    else if (markedCells.includes(`${row}-${col}`)) count++;
                }
                if (count === 5) { showBingo(); return; }
            }
            
            let diagCount1 = 0;
            for (let i = 0; i < 5; i++) {
                if (i === 2) diagCount1++;
                else if (markedCells.includes(`${i}-${i}`)) diagCount1++;
            }
            if (diagCount1 === 5) { showBingo(); return; }
            
            let diagCount2 = 0;
            for (let i = 0; i < 5; i++) {
                if (i === 2) diagCount2++;
                else if (markedCells.includes(`${i}-${4-i}`)) diagCount2++;
            }
            if (diagCount2 === 5) { showBingo(); return; }
        }

        function showBingo() {
            document.getElementById('bingoMessage').textContent = '¬°' + selectedGuest + ' ha ganado!';
            document.getElementById('overlay').classList.add('show');
            document.getElementById('bingoAlert').classList.add('show');
            createConfetti();
        }

        function closeBingo() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('bingoAlert').classList.remove('show');
        }

        function createConfetti() {
            const colors = ['#A61C2E', '#FFD700', '#ffffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '2000';
                    confetti.style.animation = 'confettiFall ' + (Math.random() * 3 + 2) + 's linear forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // FUNCIONES DE ADMINISTRADOR
        function showPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('passwordInput').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            // CONTRASE√ëA DE ADMIN (Puedes cambiarla aqu√≠)
            if (password === 'Alim') {
                hardReset();
                closePasswordModal();
            } else {
                alert('Contrase√±a incorrecta');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function hardReset() {
            selectedGuest = null;
            pendingGuest = null;
            markedCells = [];
            moveHistory = [];
            currentCarton = null;
            
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('bingoAlert').classList.remove('show');
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('guestSelector').classList.remove('hidden');
            document.getElementById('bingoGrid').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
        
        const style = document.createElement('style');
        style.textContent = '@keyframes confettiFall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
